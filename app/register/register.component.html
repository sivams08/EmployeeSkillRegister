<table>
  <tr *ngFor="let empl of employee">
    <td>{{empl.EmployeeId}}</td>
    <td> {{empl.EmployeeName}}</td>
    <td>{{empl.DateOfBirth}}</td>
    <td>{{empl.Gender}}</td>
    <td>{{empl.Emailid}}</td>
    <td>{{empl.MobileNo}}</td>
    <td>{{empl.Password}}</td>
    <td>{{empl.Qualification}}</td>
    <td>{{empl.Role}}</td>
  </tr>
</table>
